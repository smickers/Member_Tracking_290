<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Detail</title>
</head>
<body>
    <h1>Event Name: {{ object.lead }}</h1>


    <h3>Members: </h3>
    {%  for members in object.members.all %}
        <p>
            <strong>{{ members.memberID }}</strong>: {{ members.firstName }}
        </p>
    {% empty %}
        <p>
            No members associated
        </p>
    {% endfor %}
</body>
</html>
