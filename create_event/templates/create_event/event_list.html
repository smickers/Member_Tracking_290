<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Person</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <!-- Latest compiled and minified CSS -->

    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>

       <script type="text/javascript">
            $(document).ready(function() {
              var $basic_additional_m = $(".js-additional-members");
              $basic_additional_m.select2();
            });


     </script>
</head>
<body>
    <h2>LIST OF EVENTS</h2>

    <table border="2">
        <thead>
            <th>name</th>
            <th>Action1</th>
            <th>Action2</th>
        </thead>
        {% for event in object_list %}
             <tr>
                <td>{{ event.name }}</td>
                <td><a href="{% url 'create_event:event_detail' event.pk %}">[View Detail]</a></td>
                 <td><a href="{% url 'create_event:event_add_member' event.pk %}">[Add Member]</a></td>
                 <td><a href="{% url 'create_event:event_edit_member' event.pk %}">[Edit Member]</a></td>
            </tr>
         {% empty %}
        <tr>NO MEMBERS YET</tr>
        {% endfor %}
    </table>

</body>
</html>
