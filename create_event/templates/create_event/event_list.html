{% include 'nav.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>List of Events</title>
     <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
</head>
<body>
    <h2>List of Events</h2>
    <a href="{% url 'create_event:add_event' %}">Create a New Event</a>
    <table border="2" class="table table-bordered" style="width:50%;">
        <thead>
            <th>Name</th>
            <th>Action1</th>
            <th>Action2</th>
        </thead>
        {% for event in object_list %}
             <tr>
                <td>{{ event.name }}</td>
                <td><a href="{% url 'create_event:event_detail' event.pk %}">[View Detail]</a></td>
                 <td><a href="{% url 'create_event:event_edit' event.pk %}">[Edit Event]</a></td>
            </tr>
        {% endfor %}
    </table>

</body>
{% include 'footer.html' %}
</html>
