<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Grievance Awards</title>
</head>
<body>
    <h2>List of Meetings</h2>
    <table border="2">
        <thead>
            <th>ID</th>
            <th>Details</th>
            <th>Edit</th>
        </thead>

        <tbody>
        {% for award in object_list %}
            <tr>
                <td>{{ award.id }}</td>
                <td><a href="{% url 'meeting:meeting_detail' award.pk %}">[View Meeting Detail]</a></td>
                 <td><a href="{% url 'meeting:meeting_edit' award.pk %}">[Edit Meeting]</a></td>
            </tr>
        {% empty %}
            <tr>NO AWARDS YET</tr>
        {% endfor %}
        </tbody>

    </table>

</body>
</html>
