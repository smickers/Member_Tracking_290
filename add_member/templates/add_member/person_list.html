{% include 'nav.html' %}
{%  load bootstrap3 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Members</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
    <h2><strong>List of Members</strong></h2>

    <table class="table table-bordered" style="width:50%;" border="1">
        <thead>
            <th>Name</th>
            <th>Action1</th>
            <th>Action2</th>
        </thead>
        {% for person in object_list %}
             <tr>
                <td>{{ person.firstName }} {{ person.lastName }}</td>
                <td><a href="{% url 'add_member:member_update' person.pk %}">[Update]</a></td>
                <td><a href="{% url 'add_member:member_detail' person.pk %}">[View Detail]</a></td>
            </tr>
         {% if empty %}
            <tr>NO MEMBERS YET</tr>
        {% endif %}
        {% endfor %}
    </table>
</body>
{% include 'footer.html' %}
</html>
