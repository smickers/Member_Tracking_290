<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Person</title>

    <h2>LIST OF MEMBERS</h2>

    <table border="2">
        <thead>
            <th>name</th>
            <th>Action1</th>
            <th>Action2</th>
        </thead>
        {% for person in object_list %}
             <tr>
                <td>{{ person.firstName }}</td>
                <td><a href="{% url 'add_member:member_update' person.pk %}">[Update]</a></td>
                <td><a href="{% url 'add_member:member_detail' person.pk %}">[View Detail]</a></td>
            </tr>
         {% if empty %}
            <tr>NO MEMBERS YET</tr>
        {% endif %}
        {% endfor %}
    </table>

</head>
<body>

</body>
</html>
