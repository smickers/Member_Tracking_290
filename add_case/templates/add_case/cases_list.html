{% extends 'base.html' %}

{% block metadata %}
    <title>Committees</title>
{% endblock %}

{% block content %}
<body>
    <div class="container">
        <h2>List of Cases</h2>
        <div id="add" style="text-align: center;">
            <a href="{%  url 'add_case:case_add' %}">Add New Case</a>
        </div>
        <div id="filter">

        </div>
        <div ></div>
        <table border="1" class="table table-bordered table-striped" style="width:50%;">
            <thead>
                <th style="text-align:center;">Lead #</th>
                <th colspan="3" style="text-align:center;">Action</th>
            </thead>
            <tbody>
            {% for case in object_list %}
            </tbody>
                <tr>
                    <td style="text-align:center;">{{ case.lead }}</td>
                    <td style="text-align:center;"><a href="{% url 'add_case:case_edit' case.pk %}">[Edit Case]</a></td>
                    <td style="text-align:center;"><a href='{% url "add_case:case_detail" case.pk %}'>[View Detail]</a></td>
                    <td style="text-align:center;"><a href='{% url "grievance_award_creation:create_grievance_award" case.pk %}'>[Add Award]</a></td>
                </tr>

            <!-- only appears if no committees exist in the DB -->
            {% empty %}
                <tr>(No cases yet.)</tr>

            {% endfor %}
        </table>
        <div id="add" style="text-align: center;">
            <a href="{%  url 'add_case:case_add' %}">Add New Case</a>
        </div>
    </div>
</body>
{% endblock %}
