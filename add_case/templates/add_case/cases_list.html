{% include 'nav.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Committees</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
    <h2>List of Cases</h2>

    <table border="1" class="table table-bordered" style="width:50%;">
        <thead>
            <th style="text-align:center;">Lead #</th>
            <th colspan="2" style="text-align:center;">Action</th>
        </thead>
        <tbody>
        <tr><a href="{%  url 'add_case:case_add' %}">Add New Case</a></tr>
        <!-- show this if there are cases existing in the DB -->
        {% for case in object_list %}
        </tbody>
            <tr>
                <td style="text-align:center;">{{ case.lead }}</td>
                <td style="text-align:center;"><a href="{% url 'add_case:case_edit' case.pk %}">[Add Member]</a></td>
                <td style="text-align:center;"><a href='{% url "add_case:case_detail" case.pk %}'>[View Detail]</a></td>
            </tr>

        <!-- only appears if no committees exist in the DB -->
        {% empty %}
            <tr>(No cases yet.)</tr>

        {% endfor %}
    </table>
</body>
{% include 'footer.html' %}
</html>
