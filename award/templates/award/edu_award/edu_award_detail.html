<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Education Award Details</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>
    {% load bootstrap3 %}
</head>
<body>
    <h1><strong>Award #{{ object.id }}: {{ object.description }}</strong></h1>
    <h3>Award Amount: ${{ object.award_amount }}.00</h3>
    <br /><br />
    {% buttons %}
    <input type="button" class="btn btn-primary" value="Back" onclick="window.history.back()" style="width:15%;" />
    {% endbuttons %}
</body>
</html>
